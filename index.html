<script>
    var msize=parseInt('1');
    var nowIndex=parseInt('0');
	var swiper = new Swiper('.swiper-container',{
				initialSlide : nowIndex,
				effect : 'coverflow',
				grabCursor : true,
				centeredSlides : true,
				slidesPerView : 'auto',
				nextButton : '.swiper-button-next',
				prevButton : '.swiper-button-prev',
				slideToClickedSlide : true,
				followFinger : false,
				coverflow : {
					rotate : 1,
					stretch : 25,
					depth : 60,
					modifier : msize,
					slideShadows : false
				},
				onSlideChangeEnd : function(swiper) {
					var $index = swiper.activeIndex;
					$('.is-check').hide().eq($index).show();
					$('.no-check').show().eq($index).hide();
					$('.new-card-template .package-content,.zf-text,.sel-level2').hide();
					$('.new-card-template .package-content').eq($index).show();
					$('.zf-text').eq($index).show();
					$('.sel-level2').eq($index).show();
					$("#planId").val($('.sel-level2').eq($index).data("code"));
					$("#planName").val($('.sel-level2').eq($index).data("planname"));
					$("#planActivityId").val($('.sel-level2').eq($index).find('.selectPlanAcv').data("code"));
					$('.price1').html($('.sel-level2').eq($index).find('.selectPlanAcv').data("price"));
					showcardnum($('.sel-level2').eq($index).find('.selectPlanAcv').data("numberFeatures"));
				}
			});
</script>
